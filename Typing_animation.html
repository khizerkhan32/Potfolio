<!DOCTYPE html>
<html>
<head>
  <style>
    #text {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid orange;
      font-size: 24px;
      animation: typing 4s steps(22, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }
  </style>
</head>
<body>
  <div id="text"></div>
  <script>
    const textElement = document.getElementById('text');
    const sentences = ["Hello, my name is Joni", "I'm a Web Developer"];
    let sentenceIndex = 0;
    let letterIndex = 0;

    function typeSentence() {
      if (letterIndex < sentences[sentenceIndex].length) {
        textElement.textContent += sentences[sentenceIndex][letterIndex];
        letterIndex++;
        setTimeout(typeSentence, 100);
      } else {
        setTimeout(eraseSentence, 1000);
      }
    }

    function eraseSentence() {
      if (letterIndex > 0) {
        textElement.textContent = sentences[sentenceIndex].slice(0, letterIndex - 1);
        letterIndex--;
        setTimeout(eraseSentence, 100);
      } else {
        sentenceIndex = (sentenceIndex + 1) % sentences.length;
        setTimeout(typeSentence, 1000);
      }
    }

    typeSentence();
  </script>
</body>
</html>
